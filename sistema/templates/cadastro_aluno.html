<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Formulário de Cadastro de Aluno
    </title>
    <link rel="stylesheet" href="../css/styleApp.css">
</head>

<body>
    <form id="cadastro" class="pure-form pure-form-stacked" name="cadastro" method="POST">
        <fieldset>
            <legend>Cadastro de Aluno</legend>

            <label>Login:</label>
            <input type="text" id="loginAluno" maxlength="10" placeholder="Digite o Login" required>
            <br/><br/>
            <label>Nome Aluno:</label>
            <input type="text" id="nomeAluno" maxlength="100" placeholder="Digite o nome completo do aluno" required>
            <br/><br/>
            <label>E-mail:</label>
            <input type="text" id="emailAluno" maxlength="100" placeholder="seuemailaqui@email.com.br" required>
            <br/><br/>
            <label>Celular:</label>
            <input type="text" id="celularAluno" maxlength="13" placeholder="EX:(11)999999999" required>
            <br/><br/>
            <label>Data de Nascimento:</label>
            <input type="date" id="dtNascimento" maxlength="10" placeholder="EX:01/01/1990" required>
            <br/><br/>
            <label>CPF:</label>
            <input type="text" id="cpfAluno" maxlength="11" placeholder="XXX.XXX.XXX-XX" required>
            <br/><br/>
            <label>Senha:</label>
            <input type="password" id="senhaAluno1" maxlength="30" placeholder="*****" required>
            <br/><br/>
            <label>Confirme a Senha:</label>
            <input type="password" id="senhaAluno2" maxlength="30" placeholder="*****" required>

            <br/><br/>
            <div align="right">
                <input class="button-secondary" type="submit" value="Cadastrar">
            </div>

        </fieldset>
    </form>

    <script type="text/javascript">
        document.getElementById("cadastro").onsubmit = function (event) {

            var from = document.getElementById("dtNascimento").value;
            var numbers = from.match(/\d+/g);
            var dataNasc = new Date(numbers[2], numbers[0] - 1, numbers[1]);

            var dataLimite = new Date();
            dataLimite.setDate(dataLimite.getDate() - (365 * 18));
             
            if (dataNasc >= dataLimite) {
                alert("Aluno deve ter no mínimo 18 anos");
                return false;
            }
            var cpf = document.getElementById("cpfAluno").value;
            if (!validaCPF(cpf)) {
                alert("CPF Inválido");
                return false;
            }

            var senha1 = document.getElementById("senhaAluno1").value;
            var senha2 = document.getElementById("senhaAluno2").value;

            if (senha1 != senha2) {
                alert("Senha Informada não confere com a confirmação");
                return false;
            }
        };

        function validaCPF(cpf) {
            var numeros, digitos, soma, i, resultado, digitos_iguais;
            digitos_iguais = 1;
            if (cpf.length < 11)
                return false;
            for (i = 0; i < cpf.length - 1; i++)
                if (cpf.charAt(i) != cpf.charAt(i + 1)) {
                    digitos_iguais = 0;
                    break;
                }
            if (!digitos_iguais) {
                numeros = cpf.substring(0, 9);
                digitos = cpf.substring(9);
                soma = 0;
                for (i = 10; i > 1; i--)
                    soma += numeros.charAt(10 - i) * i;
                resultado = soma % 11 < 2 ? 0 : 11 - soma % 11;
                if (resultado != digitos.charAt(0))
                    return false;
                numeros = cpf.substring(0, 10);
                soma = 0;
                for (i = 11; i > 1; i--)
                    soma += numeros.charAt(11 - i) * i;
                resultado = soma % 11 < 2 ? 0 : 11 - soma % 11;
                if (resultado != digitos.charAt(1))
                    return false;
                return true;
            }
            else
                return false;
        }
    </script>
</body>

</html>
